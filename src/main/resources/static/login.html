<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="../layui/layui-v2.5.6/layui/jquery-1.8.2.js"></script>
    <script src="../layui/layui-v2.5.6/layui/layui.js" type="text/javascript"></script>
    <script src="../login.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../layui/layui-v2.5.6/layui/css/layui.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="wrap">
    <img src="../images/timg.jpg" class="imgStyle">
    <div class="loginForm">
        <form>
            <div class="logoHead">
                <h2 style="margin-top: 15px;">基于BIM的建筑电气设备管理系统</h2>
            </div>
            <div class="usernameWrapDiv">
                <div class="usernameLabel">
                    <label>用户名:</label>
                </div>
                <div class="usernameDiv">
                    <i class="layui-icon layui-icon-username adminIcon"></i>
                    <input id="loginUsername" class="layui-input adminInput" type="text" name="username"
                           placeholder="输入用户名">
                </div>
            </div>
            <div class="usernameWrapDiv">
                <div class="usernameLabel">
                    <label>密码:</label>
                </div>
                <div class="passwordDiv">
                    <i class="layui-icon layui-icon-password adminIcon"></i>
                    <input id="loginPassword" class="layui-input adminInput" type="password" name="password"
                           placeholder="输入密码">
                </div>
            </div>
            <div class="usernameWrapDiv">
                <div class="submitDiv">
                    <input id="loginBtn" type="button" class=" layui-btn layui-btn-primary" value="登录"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
