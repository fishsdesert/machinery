<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入用姓名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">密码</label>
        <div class="layui-input-block">
            <input type="number" name="phone" lay-verify="required" lay-reqtext="密码不能为空" placeholder="请输入密码" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属部门</label>
        <div class="layui-input-block">
            <select name="dept" id="dept"></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色类型</label>
        <div class="layui-input-block">
            <select name="groupId" id="groupId"></select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    window.onload= initOption;
    function initOption() {
        var $ = layui.jquery;
        //获取后台下拉列表值
        $.ajax({
            url : '/depart/querdeparts',
            type : "POST",
            data : "",
            dataType : 'JSON',
            async : false,
            success : function(org) {
                var str = "<option value=''>请选择</option>";
                var sss = org.msg;
                var list = org.data;
                for(var i in list){
                    var deptid = list[i].deptid;
                    var deptname = list[i].deptname;
                    str+="<option value='" + deptid + "'>" + deptname + "</option>"
                }

                $("#dept").html(str);
            }
        });

        $.ajax({
            url : '/role/querctrole',
            type : "POST",
            dataType : 'JSON',
            async : false,
            success : function(org) {
                var str = "<option value=''>请选择</option>";
                var sss = org.msg;
                var list = org.data;
                for(var i in list){
                    var deptid = list[i].id;
                    var deptname = list[i].rolename;
                    str+="<option value='" + deptid + "'>" + deptname + "</option>";
                    debugger;
                }
                $("#groupId").html(str);
            }
        });
    }
</script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                $.ajax({
                    url : '/user/insertuser',
                    type : "POST",
                    data : {
                        username:"",
                        password:"",
                        deptname:""
                    },
                    dataType : 'JSON',
                    async : false,
                    success : function(org) {
                        // 关闭弹出层
                        layer.close(index);
                    }
                });


                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
