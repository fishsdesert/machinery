<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" id="username" name="username" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入用姓名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">密码</label>
        <div class="layui-input-block">
            <input id="password" name="phone" lay-verify="required" lay-reqtext="密码不能为空" placeholder="请输入密码" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所属部门</label>
        <div class="layui-input-block">
            <select name="dept" id="dept"></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色类型</label>
        <div class="layui-input-block">
            <select name="groupId" id="groupId"></select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        var formData = window.parent.formData;
        $("#username").val(formData.username);
        $("#password").val(formData.password);
        debugger;
        $("#type option[value='"+formData.deptname+"']").prop("selected",true);
        //刷新select选择框渲染
        form.render('select');
        $("#type option[value='"+formData.roletype+"']").prop("selected",true);
        //刷新select选择框渲染
        form.render('select');
        //监听提交
        form.on('submit(saveBtn)', function () {
            layer.msg('正在修改...', function () {
                $.ajax({
                    url : "/facility/updatefacility",
                    type : "POST",
                    data : JSON.stringify({
                        "id":formData.id,
                        "faccode":$("#faccode").val(),
                        "facname":$("#facname").val(),
                        "facmodel":$("#facmodel").val(),
                        "spectype":$("#spectype").val(),
                        "locfloor":$("#locfloor").val(),
                        "installdata":null,
                        "usedata":null,
                        "fresa":null,
                        "fresb":null,
                        "locsubarea":$("#locsubarea").val()
                    }),
                    contentType:'application/json',
                    dataType : "JSON",
                    success : function(org) {
                        if(org.code===0){
                            alert(org.msg);
                            var index = parent.layer.getFrameIndex(window.name);
                            window.parent.location.reload();
                            parent.layer.close(index);
                        }else {
                            alert(org.msg);
                        }
                    },
                    error:function (dates) {
                        alert(dates.msg);
                    }
                });
            });
            return false;
        });

    });
</script>
</body>
</html>
