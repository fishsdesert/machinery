<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/recold/selectrecold',
            toolbar: '#toolbarDemo',
            method: 'post',
            contentType: 'application/json;charset=UTF-8',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                //{type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'faccode', width: 80, title: '设备编码'},
                {field: 'facname', width: 80, title: '设备名称', sort: true},
                {field: 'facmodel', width: 80, title: '设备型号'},
                {field:'facstatus',title: '设备状态',sort:true,align:'center',minWidth:100,templet: function(d){
                        if (d.facstatus == '1') {
                            return "正常";
                        } else {
                            return "维修中...";
                        }
                    }},
                {field: 'statusfore', width: 80, title: '设备预测', sort: true},
                {field: 'wxperson', width: 80, title: '维修人', sort: true},
                {field: 'wxdata', width: 80, title: '维修时间'},
                {field: 'wxrecord', width: 135, title: '维修记录', sort: true},
                {field: 'bxperson', width: 80, title: '报修人'},
                {field: 'bxdata', width: 135, title: '保修时间'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {

            var result = JSON.stringify(data.field);
            console.log(data.field);
            /*layer.alert(result, {
                title: '最终的搜索信息'
            });*/

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    id: null,
                    faccode: data.field.faccode,
                    facname: data.field.facname,
                    facmodel: null,
                    facstatus: null,
                    statusfore: null,
                    wxperson: null,
                    wxdata: null,
                    wxrecord: null,
                    bxperson: null,
                    bxdata: null
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            data.bxperson = localStorage["name"];
            //console.log(localStorage["name"]);
            if (obj.event === 'edit') {
                layer.alert("正在报修...",function () {
                    $.ajax({
                        url : "/recold/updaterecold",
                        data :JSON.stringify(data),
                        type : "POST",
                        contentType: 'application/json;charset=UTF-8',
                        dataType : "JSON",
                        success : function(obj) {
                            if (obj.code == '0') {
                                layer.msg('报修完成', function () {
                                    /*$("#edits").attr("disabled", true);
                                    $("#edits").click(function(){});*/
                                    return true;
                                });
                            }
                        },
                        error:function (dates) {
                            layer.msg("报修失败");
                            return false;
                        }
                    });
                })
                /*var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });*/
                return false;
            }
        });

    });
</script>
